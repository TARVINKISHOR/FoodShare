    <div class="container">
        <h2>Take the FoodShare Pledge</h2>
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            Join our community in the fight against food waste. Make your commitment today!
        </p>

        <form id="pledgeForm" onsubmit="return validateForm(event)">

            <label>Choose Your Pledge *</label>
            <select id="pledgeSelect" required>
                <option value="">-- Select a pledge --</option>
                <option value="Reduce food waste at home">I pledge to reduce food waste at home</option>
                <option value="Donate surplus food regularly">I pledge to donate surplus food regularly</option>
                <option value="Compost organic waste">I pledge to compost my organic waste</option>
                <option value="Plan meals to minimize waste">I pledge to plan meals to minimize waste</option>
                <option value="Educate others about food waste">I pledge to educate others about food waste</option>
                <option value="Shop mindfully">I pledge to shop mindfully and buy only what I need</option>
                <option value="Support food rescue organizations">I pledge to support food rescue organizations</option>
            </select>

            <label>Full Name *</label>
            <input type="text" id="userName" placeholder="Enter your name" required>

            <label>Email Address *</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Your Story *</label>
            <textarea id="userStory" rows="5"
                placeholder="Tell us why you're taking this pledge and how you plan to make a difference..."
                required></textarea>

            <label>Upload Your Photo (Optional)</label>
            <button type="button" class="button" style="vertical-align:middle"
                onclick="window.open('https://example.com', '_blank')">
                <span>Upload your image here</span>
            </button>
            <br><br>

            <label>Feedback & Suggestions *</label>
            <textarea id="userFeedback" rows="5"
                placeholder="Share your thoughts on how we can improve our platform or any suggestions..."
                required></textarea>
            <br>

            <button type="submit" class="submit-box">
                <span>Submit Your Pledge</span>
            </button>
        </form>
    </div>

    <footer>
        &copy; FoodShare | Contact Us: <a href="mailto:s75142@ocean.umt.edu.my">Our Email</a>
    </footer>
