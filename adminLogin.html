<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login | FoodShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bg.css">
</head>

<body>

    <div class="admin-login-container">
        <h1 style="text-align: center; color: #2e7d32; margin-bottom: 30px;">Admin Login</h1>
        
        <div class="form-box" style="max-width: 400px; margin: 0 auto;">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="adminUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="primary" style="width: 100%;" onclick="adminLogin()">Login</button>
            <button class="secondary" style="width: 100%; margin-top: 10px;" onclick="window.location.href='index.html'">Back to Home</button>
            
            <p style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
                Press <strong>Ctrl + Shift + A</strong> from any page to access this login
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
