<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login | FoodShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bg.css">
</head>

<body>

    <div class="admin-login-container">
        <h1>Admin Login</h1>
        
        <div class="form-box">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="adminUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="primary" style="width: 100%;" onclick="adminLogin()">Login</button>
            <button class="secondary"  onclick="window.location.href='index.html'">Back to Home</button>
            
            <p>
                Press <strong>Ctrl + Shift + A</strong> from any page to access this login
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
